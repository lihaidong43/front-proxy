
apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'idea'



repositories {
    mavenCentral()
}

buildscript {
    repositories {
        mavenCentral()
        // enable this to use snapshot versions of Gretty:
         maven { url 'https://plugins.gradle.org/m2/' }
    }

    dependencies {
        classpath 'org.akhikhl.gretty:gretty:+'
    }
}

repositories {
    mavenCentral()

    // enable this to use snapshot versions of Gretty:
    // maven { url 'http://oss.jfrog.org/artifactory/oss-snapshot-local' }
}

apply plugin: 'org.akhikhl.gretty'



gretty {
    servletContainer = "jetty8"
}
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    def servlet = ['javax.servlet:javax.servlet-api:3.0.1','javax.servlet.jsp:javax.servlet.jsp-api:2.3.1','javax.servlet.jsp.jstl:javax.servlet.jsp.jstl-api:1.2.1']
    def restClient = ['us.monoid.web:resty:0.3.2']
    def jersey = ['org.glassfish.jersey.core:jersey-client:2.17']
    compile servlet,restClient,jersey
}
